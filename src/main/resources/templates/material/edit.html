<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Material</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Material</h1>
    <form th:action="@{/material/edit/{id}(id=${material.id})}" th:object="${material}" method="post">
        <div class="form-group">
            <label for="nameCategory">Name</label>
            <input type="text" class="form-control" id="nameCategory" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="nameCategory">Code</label>
            <input type="text" class="form-control" id="nameCategory" th:field="*{code}">
            <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option value="1" th:selected="${material.status == 1}">Active</option>
                <option value="0" th:selected="${material.status == 0}">InActive</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
