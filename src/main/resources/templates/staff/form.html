<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${isNew} ? 'New Staff' : 'Edit Staff'">Staff Form</h1>
    <form th:action="${isNew} ? @{/staff/new} : @{/staff/edit/{id}(id=${staff.id})}" th:object="${staff}" method="post">
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" id="code" class="form-control" th:field="*{code}" />
            <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control" th:field="*{gender}">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" />
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</div>
        </div>
        <div class="form-group">
            <label for="createDate">Create Date</label>
            <input type="date" id="createDate" class="form-control" th:field="*{createDate}" />
        </div>
        <div class="form-group">
            <label for="updateDate">Update Date</label>
            <input type="date" id="updateDate" class="form-control" th:field="*{updateDate}" />
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" th:field="*{status}">
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</div>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" class="form-control" th:field="*{role}">
                <option value="1">Admin</option>
                <option value="2">User</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
