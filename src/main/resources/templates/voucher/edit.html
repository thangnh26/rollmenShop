<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Voucher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Voucher</h1>
    <form th:action="@{/voucher/edit/{id}(id=${voucher.id})}" th:object="${voucher}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nameVoucher">Name</label>
            <input type="text" id="nameVoucher" th:field="*{nameVoucher}" class="form-control" required />
            <small class="text-danger" th:if="${#fields.hasErrors('nameVoucher')}" th:errors="*{nameVoucher}"></small>
        </div>

        <div class="form-group">
            <label for="value">Value</label>
            <input type="number" id="value" th:field="*{value}" class="form-control" required />
            <small class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></small>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required />
            <small class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
        </div>

        <!-- Ensure explicit th:field binding for startDate -->
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
            <small class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></small>
        </div>

        <!-- Ensure explicit th:field binding for endDate -->
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required />
            <small class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></small>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" th:field="*{status}" class="form-control" required>
                <option value="1">Active</option>
                <option value="0">InActive</option>
            </select>
            <small class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
