<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Voucher List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Voucher List</h1>
    <a class="btn btn-primary" th:href="@{/voucher/new}">Add New Voucher</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Create Date</th>
            <th>Update Date</th>
            <th>Value</th>
            <th>Quantity</th>
            <th>Name</th>
            <th>Star Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Condition</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher : ${vouchers}" th:if="${voucher.status != 0}">
            <td th:text="${voucher.id}">1</td>
            <td th:text="${voucher.createDate}">2022-01-01</td>
            <td th:text="${voucher.updateDate}">2022-01-01</td>
            <td th:text="${voucher.value}">Nike</td>
            <td th:text="${voucher.quantity}">Code</td>
            <td th:text="${voucher.nameVoucher}"></td>
            <td th:text="${voucher.startDate}"></td>
            <td th:text="${voucher.endDate}"></td>
            <td th:text="${voucher.status}">Active</td>
<!--            <td th:text="${voucher.condition}"></td>-->
            <td>
                <a class="btn btn-info" th:href="@{/voucher/edit/{id}(id=${voucher.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/voucher/{id}(id=${voucher.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:class="${currentPage == 0} ? 'page-item disabled'">
                <a class="page-link" th:href="@{/voucher?page=0}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li th:each="pageNo : ${#numbers.sequence(0, totalPages-1)}" th:class="${currentPage == pageNo} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/voucher?page=__${pageNo}__}" th:text="${pageNo+1}">1</a>
            </li>
            <li th:class="${currentPage == totalPages-1} ? 'page-item disabled'">
                <a class="page-link" th:href="@{/voucher?page=__${totalPages-1}__}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
