<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Brands List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Brands List</h1>
    <a class="btn btn-primary" th:href="@{/brands/new}">Add New Brand</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Create Date</th>
            <th>Update Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.id}">1</td>
            <td th:text="${brand.nameBrand}">Nike</td>
            <td th:text="${brand.description}">Description</td>
            <td th:text="${brand.createDate}">2022-01-01</td>
            <td th:text="${brand.updateDate}">2022-01-01</td>
            <td th:text="${brand.status}">Active</td>
            <td>
                <a class="btn btn-info" th:href="@{/brands/edit/{id}(id=${brand.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/brands/{id}(id=${brand.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
