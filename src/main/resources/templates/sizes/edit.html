<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Chỉnh sửa</h1>
    <form th:action="@{/sizes/{id}(id=${size.id})}" th:object="${size}" method="post">
        <div class="form-group">
            <label for="sizeNumber">Kích thước</label>
            <input type="text" class="form-control" id="sizeNumber" th:field="*{sizeNumber}">
        </div>
        <div class="form-group">
            <label for="createDate">Create Date</label>
            <input type="date" class="form-control" id="createDate" th:field="*{createDate}">
        </div>
        <div class="form-group">
            <label for="updateDate">Update Date</label>
            <input type="date" class="form-control" id="updateDate" th:field="*{updateDate}">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="number" class="form-control" id="status" th:field="*{status}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
