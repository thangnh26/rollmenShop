                <li class="relative px-6 py-3">

    <!-- Mobile sidebar -->
    <!-- Backdrop -->
    <div class="flex flex-col flex-1 w-full">
        <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
            <div

            >

                        class="p-1 mr-5 -ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple"
                        @click="toggleSideMenu"
                        aria-label="Menu"
                >
                    <svg
                            class="w-6 h-6"
                            aria-hidden="true"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

                    </svg>
                </button>
                <!-- Search input -->
                <div class="flex justify-center flex-1 lg:mr-32">
                    <div
                            class="relative w-full max-w-xl mr-6 focus-within:text-purple-500"
                    >
                        <div class="absolute inset-y-0 flex items-center pl-2">
                            <path
                                    fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"

                    </div>
                </div>
                <ul class="flex items-center flex-shrink-0 space-x-6">
                    <!-- Theme toggler -->
                    <li class="flex">
                        <button
                                class="rounded-md focus:outline-none focus:shadow-outline-purple"
                                @click="toggleTheme"
                                aria-label="Toggle color mode"
                        >
                            <template x-if="!dark">
                                <svg
                                        class="w-5 h-5"
                                        aria-hidden="true"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                                    ></path>
                                </svg>
                            </template>
                            <template x-if="dark">
                                <svg
                                        class="w-5 h-5"
                                        aria-hidden="true"
                                        fill="currentColor"
                                        viewBox="0 0 20 20"
                                >
                                    <path
                                            fill-rule="evenodd"
                                            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                            clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </template>
                        </button>
                    </li>
                    <!-- Notifications menu -->
                    <li class="relative">
                        <button
                                class="relative align-middle rounded-md focus:outline-none focus:shadow-outline-purple"
                                @click="toggleNotificationsMenu"
                                @keydown.escape="closeNotificationsMenu"
                                aria-label="Notifications"
                                aria-haspopup="true"
                        >
                            <svg
                                    class="w-5 h-5"
                                    aria-hidden="true"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                            >
                                <path
                                        d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
                                ></path>
                            </svg>
                            <!-- Notification badge -->
                            <span
                                    aria-hidden="true"
                                    class="absolute top-0 right-0 inline-block w-3 h-3 transform translate-x-1 -translate-y-1 bg-red-600 border-2 border-white rounded-full dark:border-gray-800"
                            ></span>
                        </button>
                        <template x-if="isNotificationsMenuOpen">
                            <ul
                                    x-transition:leave="transition ease-in duration-150"
                                    x-transition:leave-start="opacity-100"
                                    x-transition:leave-end="opacity-0"
                                    @click.away="closeNotificationsMenu"
                                    @keydown.escape="closeNotificationsMenu"
                                    class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md dark:text-gray-300 dark:border-gray-700 dark:bg-gray-700"
                            >
                                <li class="flex">
                                    <a
                                            class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"

                                    >
                                        <span>Đơn hàng chờ xác nhận</span>
                                        <span
                                                class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-600"
                                                th:text="${countOrderWait}"
                                        >

                        </span>
                                    </a>
                                </li>
                            </ul>
                        </template>
                    </li>
                    <li>
                        <a href="/staff/profile">
                            <svg class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>

                    </li>
                </ul>
            </div>
        </header>
        <main class="h-full overflow-y-auto">
            <div class="container px-6 mx-auto grid">
                <form th:action="@{/admin/product/update}" method="post" enctype="multipart/form-data"
                      th:object="${product}">
                    <input type="hidden" name="id" th:value="*{id}">
                    <h2
                            class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
                    >
                        Quản Lý Sản phẩm
                    </h2>

                    <!-- New Table -->

                    <!-- General elements -->
                    <h4
                            class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
                    >
                        Sản phẩm
                    </h4>
                    <div
                            class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
                    >
                        <label class="block text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Tên sản phẩm</span>
                            <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                                    placeholder="Nhập tên sản phẩm"
                                    name="name"
                                    th:value="*{name}"
                            />
                            <small id="emptyNameError" class="text-red-600"></small>
                            <small id="duplicateNameError" class="text-red-600"></small>
                        </label>

                        <!--Chon loại-->
                        <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Chọn thể loại
                        </span>
                            <select
                                    class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    name="categoryId"
                            >
                                <div th:each="cate :${listCategory}" th:if="${product.category == cate}">
                                    <option th:text="${cate.nameCategory}" th:value="${cate.id}"></option>
                                </div>
                                <div th:each="cate :${listCategory}" th:if="${product.category != cate}">
                                    <option th:text="${cate.nameCategory}" th:value="${cate.id}"></option>
                                </div>
                            </select>

                        </label>

                        <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Chọn thương hiệu
</span>
                            <select
                                    class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    name="brandId"
                            >
                                <div th:each="cate :${listBrand}" th:if="${product.brand == cate}">
                                    <option th:text="${cate.nameBrand}" th:value="${cate.id}"></option>
                                </div>
                                <div th:each="cate :${listBrand}" th:if="${product.brand != cate}">
                                    <option th:text="${cate.nameBrand}" th:value="${cate.id}"></option>
                                </div>
                            </select>

                        </label>

                        <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Chọn chất liệu
                        </span>
                            <select
                                    class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    name="materialId"
                            >
                                <div th:each="cate :${listMaterial}" th:if="${product.material == cate}">
                                    <option th:text="${cate.name}" th:value="${cate.id}"></option>
                                </div>
                                <div th:each="cate :${listMaterial}" th:if="${product.material != cate}">
                                    <option th:text="${cate.name}" th:value="${cate.id}"></option>
                                </div>
                            </select>

                        </label>

                        <label class="block mt-4 text-sm">
                        <span class="text-gray-700 dark:text-gray-400">
                          Chọn đế giày
                        </span>
                            <select
                                    class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    name="soleId"
                            >
                                <div th:each="cate :${listSole}" th:if="${product.sole == cate}">
                                    <option th:text="${cate.name}" th:value="${cate.id}"></option>
                                </div>
                                <div th:each="cate :${listSole}" th:if="${product.sole != cate}">
                                    <option th:text="${cate.name}" th:value="${cate.id}"></option>
                                </div>
                            </select>

                        </label>

                        <!--Mô tả-->
                        <label class="block mt-4 text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Mô tả</span>
                            <textarea
                                    name="description"
                                    class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    rows="3"
                                    placeholder="Nhập mô tả sản phẩm..."
                                    th:value="*{description}"
                            ></textarea>
                        </label>
                        <!-- Trạng Thái -->
                        <div class="mb-4">
                            <label for="status" class="block text-sm font-medium text-gray-700">Trạng thái:</label>
                            <select id="status"
                                    th:field="*{status}"
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input">
                                <option value="1" th:selected="${product.status == 1}">Kinh Doanh </option>
                                <option value="0" th:selected="${product.status == 0}">Ngừng Kinh Doanh</option>
                            </select>
                            <small class="text-red-600 mt-1 block" th:if="${#fields.hasErrors('status')}"
                                   th:errors="*{status}"></small>
                        </div>

                        <!-- Chọn ảnh -->
                        <label class="block mt-4 text-sm">
                            <span class="text-gray-700 dark:text-gray-400">Chọn ảnh sản phẩm</span>
                            <input
                                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 form-input focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    type="file"
                                    name="thumbnailUrl"
                                    id="thumbnailUrl"
                                    accept="image/png, image/jpeg"
                            />
                            <!-- Hidden input to retain the existing image if no new image is selected -->
                            <input type="hidden" name="existingThumbnail" th:value="*{thumbnail}">
                        </label>
                        <label class="block mt-4 text-sm">
                            <img id="thumbnail" alt="Thumbnail Preview" th:src="@{*{thumbnail}}"/>
                        </label>

                    </div>

                    <!-- Pagination -->
                    <div style="display: inline-flex; ">
                        <div aria-label="Table navigation" style="width: 120px;">
                            <ul class="inline-flex items-center">
                                <li>
                                    <!-- CTA -->
                                    <a
                                            class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-purple-100 bg-purple-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
                                            th:href="@{/admin/products}"
                                    >
                                        <div class="flex items-center">
                                            <span>&LeftArrow; Hủy</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div aria-label="Table navigation"
                             style="width: 150px; display: flex; flex-direction: column; justify-content: center;">
                            <ul class="inline-flex items-center">
                                <li>
                                    <!-- CTA -->
                                    <button type="submit"
                                            class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-purple-100 bg-purple-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple">
                                        Cập nhật &RightArrow;
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("form").on("submit", function(event) {
            var name = $("input[name='name']").val().trim();
            var productId = $("input[name='id']").val();  // Product ID

            // Clear any previous error messages
            $("#duplicateNameError").text("");
            $("#emptyNameError").text("");

            // Check if the product name is empty
            if (name === "") {
                $("#emptyNameError").text("Tên sản phẩm không được để trống.");
                event.preventDefault();
                return;
            }

            $.ajax({
                url: "/admin/product/check-name",
                type: "GET",
                data: {
                    name: name,
                    id: productId
                },
                success: function(isDuplicate) {
                    if (isDuplicate) {
                        $("#duplicateNameError").text("Tên sản phẩm đã tồn tại.");
                        event.preventDefault();  // Prevent form submission
                    } else {
                        $("form").off("submit").submit();
                    }
                },
                error: function(xhr, status, error) {
                    console.error("AJAX Error: ", error);
                }
            });

            event.preventDefault();
        });
    });
</script>
</body>
</html>
