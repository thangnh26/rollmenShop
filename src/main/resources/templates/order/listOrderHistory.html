<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Basic Reset */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }

        #orderHistory {
            padding-top: 20px;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .form-inline {
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body id="orderHistory">

<div class="container">
    <div class="row">
        <form th:action="@{/order/history}" method="get" class="form-inline mt-2">
            <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm theo mã hóa đơn" aria-label="Search" name="codeCustomer" th:value="${codeCustomer != null ? codeCustomer : ''}">
            <select class="form-control mr-sm-2" name="status" aria-label="Search">
                <option value="" th:selected="${status != null && status == null}">Tất cả</option>
                <option value="0" th:selected="${status != null && status == 0}">Chờ xác nhận</option>
                <option value="1" th:selected="${status != null && status == 1}">Xác nhận</option>
                <option value="2" th:selected="${status != null && status == 2}">Đang giao hàng</option>
                <option value="3" th:selected="${status != null && status == 3}">Giao hàng thành công</option>
                <option value="4" th:selected="${status != null && status == 4}">Hủy</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Mã hóa đơn</th>
                <th>Ngày mua</th>
                <th>Địa chỉ giao</th>
                <th>Tên khách hàng</th>
                <th>Số điện thoại đặt hàng</th>
                <th>Tổng tiền</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.code}"></td>
                <td th:text="${order.createDate}">2022-01-01</td>
                <td th:text="${order.addressReceiver}">Address</td>
                <td th:text="${order.nameReceiver}">Name</td>
                <td th:text="${order.phoneReceiver}">Phone</td>
                <td th:text="${order.totalAmount}">1000</td>
                <td>
                    <a class="btn btn-success" th:if="${order.status == 0}">Chờ xác nhận</a>
                    <a class="btn btn-danger" th:if="${order.status == 0 || order.status == 1 || order.status == 2}"
                       th:href="@{/order/cancelled-customer/{id}(id=${order.id})}">Hủy</a>
                    <a class="btn btn-success" th:if="${order.status == 1}">Đã xác nhận</a>
                    <a class="btn btn-success" th:if="${order.status == 2}">Đang giao hàng</a>
                    <a class="btn btn-success" th:if="${order.status == 3}">Đã giao thành công</a>
                    <a class="btn btn-danger" th:if="${order.status == 4}">Đã hủy</a>
                    <a class="btn btn-success" th:href="@{/order-detail-customer(id=${order.id})}">Xem chi tiết</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--<footer th:replace="fragment/footer :: footer"/>-->
<script src="js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<!--gmaps Js-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script src="js/gmaps.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
