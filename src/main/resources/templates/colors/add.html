<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm màu sắc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Thêm màu sắc</h1>
    <form action="#" th:action="@{/colors/add}" th:object="${color}" method="post">
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" />
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" id="code" class="form-control" th:field="*{code}" />
            <p class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</p>
        </div>
        <div class="form-group">
            <label for="status">Trạng thái</label>
            <select id="status" class="form-control" th:field="*{status}">
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</p>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
    </form>
    <a class="btn btn-secondary" th:href="@{/colors}">Quay lại</a>
</div>
</body>
</html>
