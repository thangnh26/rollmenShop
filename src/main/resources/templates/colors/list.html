<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Color List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Color List</h1>
    <a class="btn btn-primary" th:href="@{/colors/new}">Add New Color</a>
    <form th:action="@{/colors}" method="get" class="form-inline mt-2">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword" th:value="${keyword}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Create Date</th>
            <th>Update Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="color : ${colors}">
            <td th:text="${color.id}">1</td>
            <td th:text="${color.name}">Name</td>
            <td th:text="${color.code}">Code</td>
            <td th:text="${color.createDate}">2022-01-01</td>
            <td th:text="${color.updateDate}">2022-01-01</td>
            <td th:text="${color.status == 1 ? 'Active' : 'Inactive'}">Active</td>
            <td>
                <a class="btn btn-info" th:href="@{/colors/edit/{id}(id=${color.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/colors/{id}(id=${color.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/colors(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/colors(page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/colors(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
