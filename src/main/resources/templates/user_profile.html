<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/fragment :: html_head">
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .nav-item {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #0056b3;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            user-select: none;
            background-color: #007bff;
            color: #fff;
            padding: 0.375rem 0.75rem;
        }
        .btn-outline-warning {
            color: #ffc107;
            border-color: #ffc107;
        }
        .btn-outline-warning:hover {
            background-color: #ffc107;
            color: #212529;
        }
        .error {
            color: #dc3545;
        }
        .checkout_area {
            padding: 60px 0;
        }
        .checkout_area .container {
            max-width: 900px;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

<header th:replace="fragment/header:: header"></header>

<section class="checkout_area section_gap">
    <div class="container">
        <div class="row" style="margin-left: 15px; margin-right: 15px;">
            <h1>User Profile</h1>
            <div th:if="${user}">
                <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
            </div>
            <div th:if="${error}">
                <p class="error" th:text="${error}"></p>
            </div>
        </div>
        <a href="/logout" class="btn btn-outline-warning">Logout</a>
    </div>
</section>
<!--================End Checkout Area =================-->
<footer th:replace="fragment/footer :: footer"></footer>

<script src="js/vendor/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<!--gmaps Js-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script src="js/gmaps.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" src="https://www.paypal.com/sdk/js?client-id=Aa59KmHTIuSPTEkR8i2bAZLBnoWECkS2TomhETkd9uu2emswucAFoPFIIW75LrOwmp2sebotG_-5Wavp"></script>
</body>

</html>
